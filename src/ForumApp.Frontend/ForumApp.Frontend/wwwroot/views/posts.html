<div>
    <div class="row">
        <div class="col-sm-2">
            <button class="btn btn-success" ng-click="addNewPost()">
                ADD NEW POST
            </button>
        </div>
    </div>
    <hr />

    <table ng-table="tableParams" class="table">
        <tr ng-repeat="post in posts">
            <td data-title="'Title'" data-sortable="'Title'" ng-bind="post.Title"></td>
            <td data-title="'Description'" data-sortable="'Description'" ng-bind="post.Description"></td>
            <td data-title="'Category'" data-sortable="'Category'" ng-bind="post.Category"></td>
            <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <a ng-if="post.PosterEmail === email" ng-click="getSinglePost(post.Id)" class="btn btn-warning btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></a>
                </p>
            </td>
        </tr>
    </table>
