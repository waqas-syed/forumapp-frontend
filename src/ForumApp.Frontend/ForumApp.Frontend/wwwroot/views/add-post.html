<td><p data-placement="top" data-toggle="tooltip" title="Edit"><a ui-sref="posts()" class="btn btn-warning btn-xs" data-title="Back"><span class="glyphicon glyphicon-arrow-left"></span></a></p></td>

<h3 class="h1-uppercase-formatted">New Post</h3>
<form name="form" ng-submit="submitNewPost()" role="form">
    <div class="form-group">
        <label for="title">TITLE</label>
        <i class="fa fa-key"></i>
        <input type="text" name="title" id="title" class="form-control" style="width:70%;" ng-model="title" required />
    </div>
    <div class="form-group">
        <label for="description">DESCRIPTION</label>
        <i class="fa fa-key"></i>
        <textarea type="text" name="description" id="description" class="form-control" style="height:350px; width:70%; overflow:scroll;" ng-model="description" required ></textarea>
    </div>
    <div class="form-group">
        <label for="priority">CATEGORY</label>
        <select class="form-control" ng-model="category"
                ng-options="category as category for category in categories">
            <option value="" disabled selected style="display: none;">Priority</option>
        </select>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Submit</button>
    </div>
</form>
